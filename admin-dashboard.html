<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Rajasthan Cardiology Summit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<!-- -------------main js file---------------- --> -->
  <script src="script.js" defer></script>
</head>
<body>

  <header class="admin-header">
    <h1>Admin Dashboard</h1>
  </header>

  <section class="admin-dashboard">
    <div class="container">
      <h2>Welcome, Admin</h2>
      <p>You are logged in to the Rajasthan Cardiology Summit Dashboard.</p>

      <div class="admin-section">
        <h3>Scientific Programme Editor</h3>

        <div>
          <label for="program-day">Select Day:</label>
          <select id="program-day">
            <option value="day1">Day 1</option>
            <option value="day2">Day 2</option>
          </select>
        </div>

        <div class="form-group">
          <label for="session-title">Session Title</label>
          <input type="text" id="session-title" placeholder="e.g. Morning Session">
        </div>

        <div id="topics-container">
          <h4>Topics in this Session</h4>
        </div>

        <button class="btn" onclick="addTopic()">Add Topic</button>
        <button class="btn" type="button" onclick="saveSession()">Save Session</button>
      </div>

      <div class="admin-section">
        <h3>Saved Sessions</h3>
        <div id="saved-sessions"></div>
      </div>

      <div class="admin-section">
        <h3>Registered Members</h3>
        <input type="text" id="search-bar" placeholder="Search by name or email" onkeyup="searchRegistrations()" class="search-input">
        <button class="btn-download" onclick="downloadRegistrations()">Download Registered Members (Excel)</button>
        <div id="program-content" style="margin-top: 30px;"></div>
      </div>

      <div class="admin-section">
        <button class="btn-logout" onclick="logoutAdmin()">Logout</button>
      </div>
    </div>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const isLoggedIn = localStorage.getItem("adminLoggedIn");
      if (!isLoggedIn) {
        alert("Unauthorized access! Redirecting to login.");
        window.location.href = "admin-login.html";
      }
    });
  </script>
</body>
</html>
