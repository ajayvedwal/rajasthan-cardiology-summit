<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - 3rd Rajasthan Cardiology Summit</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-bar">
      <div class="logo-title">
        <img src="assets/images/RCS Logo.png" alt="Summit Logo" class="logo" />
        <span class="summit-name">Rajasthan Cardiology Summit</span>
      </div>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="index.html#scientific-programme">Programme</a></li>
          <li><a href="registration.html">Registration</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="registration-form">
    <div class="container">
      <h2>Register for the 3rd Rajasthan Cardiology Summit</h2>
      <form id="registration-form" onsubmit="handleRegistration(event)">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" name="mobile" pattern="^[0-9]{10}$" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group form-group-full">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
          <label>Do you need assistance?</label>
          <label><input type="radio" name="assistance" value="Yes" required> Yes</label>
          <label><input type="radio" name="assistance" value="No"> No</label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Rajasthan Cardiology Summit. All Rights Reserved.</p>
  </footer>
</body>
</html>
