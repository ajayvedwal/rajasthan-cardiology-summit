<!DOCTYPE html>
<html>
<head>
  <title>Test Google Sheet Save</title>
</head>
<body>
  <h2>Test Session Save</h2>
  <button onclick="sendTestSession()">Send Test Data</button>

  <script>
    function sendTestSession() {
      const testPayload = {
        day: "day1",
        sessionTitle: "Test Session from Button",
        topics: [
          {
            time: "09:00 AM",
            duration: "30 min",
            topic: "Test Topic",
            speaker: "Dr. Demo"
          }
        ]
      };

      fetch("https://script.google.com/macros/s/AKfycbyGNcmSVdnNVTHbQsdM9XEdT5J4RFKHw9UFqSQgmVA0UsKwP8MVDyY6xolf-6_XYt1i/exec", {
        method: "POST",
        body: JSON.stringify(testPayload),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(msg => console.log("Response:", msg))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
